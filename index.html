
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منو جگرکی</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 20px;
        }
        .menu-category {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            padding: 20px;
            max-width: 800px;
        }
        .menu-category div {
            background-color: #f5f5f5;
            margin: 10px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-category div:hover {
            transform: scale(1.1);
        }
        .menu-category svg {
            width: 50px;
            height: 50px;
            fill: #ff5722;
            margin-bottom: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            align-items: center;
            box-sizing: border-box;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .contact-info {
            font-size: 16px;
        }
        .cta-button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #f44336;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="contact-info">
            <p>تماس با ما: 09123304975</p>
        </div>
    </header>

    <h1>جگرکی منو</h1>

    <div class="menu-category">
        <!-- Kebab Section -->
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L9 5H7v1h2v7h3V6h2V5h-2zM5 7v1h3V7H5zm6 2h3V7h-3zM3 9v1h4v-1H3zm15 0v1h3V9h-3zm-6 6v1h3v-1h-3zm-3 0h-3v1h3v-1zm-6 0h3v1H3v-1z"/></svg>
            <h3>کباب</h3>
        </div>
        <!-- Liver and Heart Section -->
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22s9-4 9-10c0-3-2-6-5-7 2-1 5-2 5-5-2-2-4-1-5 2C16 5 14 3 12 3S8 5 7 7C6 4 4 3 2 1c0 3 3 4 5 5-3 1-5 4-5 7 0 6 9 10 9 10z"/></svg>
            <h3>دل و جگر</h3>
        </div>
        <!-- Drinks Section -->
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 2v3h6V2h-6zm3 5c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3zm0 5c-1.104 0-2-.896-2-2s.896-2 2-2 2 .896 2 2-.896 2-2 2zM8 6H6c-1.104 0-2 .896-2 2v10c0 1.104.896 2 2 2h12c1.104 0 2-.896 2-2V8c0-1.104-.896-2-2-2h-2V4c0-.553-.447-1-1-1H9c-.553 0-1 .447-1 1v2zM6 8h12v10H6V8z"/></svg>
            <h3>نوشیدنی</h3>
        </div>
        <!-- Appetizers Section -->
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L9 5H7v1h2v7h3V6h2V5h-2zM5 7v1h3V7H5zm6 2h3V7h-3zM3 9v1h4v-1H3zm15 0v1h3V9h-3zm-6 6v1h3v-1h-3zm-3 0h-3v1h3v-1zm-6 0h3v1H3v-1z"/></svg>
            <h3>پیش‌غذا</h3>
        </div>
    </div>

    <button class="cta-button">شروع سفارش</button>
    <footer class="footer">
        <p>&copy; 2023 جگرکی. همه حقوق محفوظ است.</p>
    </footer>
</body>

</html>
